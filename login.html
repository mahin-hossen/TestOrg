<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="/login-icon-3039.gif" />
    <title>Login</title>
  </head>
  <body>
    <main>
      <header class="login_nav">
        <li><a href="/login.html" class="logo">TestOrg</a></li>
        <li><a href="/login.html">Home</a></li>
        <li><a href="/our_services/our_services.html">Our Services</a></li>
        <li><a href="/Why_Us/why_us.html">Why us</a></li>
        <li><a href="/Contact/contact.html">Contact Us</a></li>
      </header>

      <section>
        <form action="" method="get" id="login-form">
          <div class="login">
            <label for="email" class="login_input">Email </label>
            <input
              type="text"
              name="email"
              id="email"
              class="login_input"
              required
            />
          </div>
          <div id="pass">
            <label for="password" class="login_input">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              class="login_input"
              required
            />
          </div>
          <!-- <div class="person login_input">
            <input
              type="radio"
              id="teacher"
              name="person"
              value="teacher"
              required
            />
            <label for="teacher">Teacher</label>
            <input
              type="radio"
              id="student"
              name="person"
              value="student"
              required
            />
            <label for="student">Student</label>
          </div> -->
          <!-- <input type="button" value="Login" id="button" class="login_input" /> -->
          <button id="button">Login</button>
        </form>
        <aside>
          <p class="p1" class="login_input">Don't have an Account?</p>
          <p class="p1" id="create_acc" class=".login_input">
            <a href="./create_acc/create_acc.html">Create an Account</a>
          </p>
          <div>
            <p class="login_error">
              Passwords doesn't match. Please
              <a id="login_error" href="/login.html">try again</a>
            </p>
          </div>
        </aside>
      </section>
    </main>
    <footer>
      <p>TestOrg</p>
      <p>&copy 2021 copyright all right reserved</p>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-analytics.js"></script>

    <script src="/js/firebase_main.js"></script>
    <script src="/js/login.js"></script>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="/script.js"></script>
  </body>
</html>
