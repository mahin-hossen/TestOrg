<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Create Your Account</title>
    <link rel="icon" href="./pencil.png" />
  </head>
  <body>
    <main>
      <header class="login_nav">
        <li><a href="/login.html">Home</a></li>
        <li><a href="/our_services/our_services.html">Our Services</a></li>
        <li><a href="/Why_Us/why_us.html">Why us</a></li>
        <li><a href="/Contact/contact.html">Contact Us</a></li>
      </header>
      <section id="prevs">
        <form id="signup-form" action="" method="get">
          <table class="table">
            <tr>
              <td><label for="username">Your Username / Metric ID</label></td>
              <td>
                <input type="text" name="username" id="username" required />
              </td>
            </tr>
            <!-- <tr>
              <td><label for="university">University Name</label></td>
              <td>
                <input type="text" name="university" id="university" required />
              </td>
            </tr>            
            <tr>
              <td><label for="birthday">Date of Birth</label></td>
              <td>
                <input type="date" name="birthday" id="birthday" required />
              </td>
            </tr> -->
            <tr>
              <td><label for="password1">Choose a Password</label></td>
              <td>
                <input
                  type="password"
                  name="password1"
                  id="password1"
                  required
                />
              </td>
            </tr>
            <tr>
              <td><label for="password2">Confirm Your Password</label></td>
              <td>
                <input
                  type="password"
                  name="password2"
                  id="password2"
                  required
                />
              </td>
            </tr>
            <tr>
              <td><label for="email">Enter your email</label></td>
              <td><input type="email" name="email" id="email" required /></td>
            </tr>
          </table>
          <div >
            <div class="person create_acc_input">
              <div>
                <input
                  type="radio"
                  id="teacher"
                  class="radio_btn"
                  name="person"
                  value="teacher"
                  required
                />
                <label for="teacher" class="radio_btn">I'm Teacher</label>
              </div>
              <div>
                <input
                  type="radio"
                  id="student"
                  class="radio_btn"
                  name="person"
                  value="student"
                  required
                />
                <label for="student" class="radio_btn">I'm Student</label>
              </div>
            </div>

            <div>
              <p class="password_mismatch">
                Passwords doesn't match. Please
                <a id="password_match_error" href="/create_acc/create_acc.html"
                  >try again</a
                >
              </p>
            </div>
          </div>
          <div class="">
            <!-- <input type="button" value="CONFIRM" id="button" /> -->
            <div id="msg2">

            </div>
            <button id="button" type="submit">CONFIRM</button>
          </div>
        </form>
      </section>
      <section id="msg">
        
      </section>
      
    </main>

      <p>TestOrg</p>

    <script src="/js/firebase_main.js"></script>
