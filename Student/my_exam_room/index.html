<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyRoom</title>
    <link rel="stylesheet" href="../my_exam_room/style.css" />
  </head>
  <body>
    <main>
      <header class="login_nav">
        <li id="home"><a href="">Testorg </a></li>
        <li><a href="">Profile </a></li>
        <li><a href="">Find Examroom</a></li>
        <li><a href="">My Examroom</a></li>
        <li><a id="signout">SignOut</a></li>
      </header>
      <section class="container">
        <div id="room_list"></div>       
        <div id="noroom">You haven't created any rooms yet</div>
      </section>
      <section id="exam">
        <div class="clock">
          <div>
            <h2>We are opening up Soon!</h2>
            <div class="countdown">
              <div class="container-day">
                <h3 class="day">Time</h3>
                <h3>Day</h3>
              </div>
              <div class="container-hour">
                <h3 class="hour">Time</h3>
                <h3>Hour</h3>
              </div>
              <div class="container-minute">
                <h3 class="minute">Time</h3>
                <h3>Minute</h3>
              </div>
              <div class="container-seond">
                <h3 class="second">Time</h3>
                <h3>Second</h3>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- ---------------js------------ -->

      <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-app.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-auth.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-firestore.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-analytics.js"></script>

      <script src="/js/firebase_main.js"></script>
      <script src="/js/login.js"></script>
      <script src="/js/signup.js"></script>
      <script src="/js/signout.js"></script>
      <script src="/js/myexamroom_student.js"></script>

      <script src="https://unpkg.com/scrollreveal"></script>
      <script src="/script.js"></script>
    </main>
  </body>
</html>
