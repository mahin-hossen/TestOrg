<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="/Contact/style.css" />
    <link rel="icon" href="/Contact/icons8-email-64.png" />
  </head>
  <body>
    <main>
      <header class="login_nav">
        <li><a href="./index.html">Home</a></li>
        <li><a href="./our_services/index.html">Our Services</a></li>
        <li><a href="./Why_Us/index.html">Why us</a></li>
        <li><a href="./Contact/index.html">Contact Us</a></li>
      </header>
      <section class="section">
        <aside class="split left_side">
          <img src="/Contact/Frame 1.png" alt="" />
        </aside>
        <aside class="split right_side">
          <form action="" method="get" id="form">
            <div>
              <input
                type="text"
                placeholder="name"
                name="name"
                id="name"
                class="contact_input"
              />
            </div>
            <div>
              <input
                type="email"
                placeholder="mail"
                name="mail"
                id="mail"
                class="contact_input"
              />
            </div>
            <div>
              <textarea
                name="message"
                id=""
                placeholder="message"
                cols="20"
                rows="8"
                class="contact_input"
              ></textarea>
            </div>
            <div>
              <input
                type="button"
                value="Send"
                id="button"
                class="contact_input"
              />
            </div>
          </form>
        </aside>
      </section>
    </main>

    <footer>
      <p>TestOrg</p>
      <p>&copy 2021 copyright all right reserved</p>
    </footer>

    <!-- ---------------js------------ -->
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="/script.js"></script>
  </body>
</html>
